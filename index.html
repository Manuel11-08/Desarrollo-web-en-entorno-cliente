  <script>
    // Animaci√≥n suave al abrir/cerrar los <details>
    document.querySelectorAll("details").forEach(detail => {
      detail.addEventListener("toggle", e => {
        if (detail.open) {
          detail.classList.add("open");
        } else {
          detail.classList.remove("open");
        }
      });
    });
