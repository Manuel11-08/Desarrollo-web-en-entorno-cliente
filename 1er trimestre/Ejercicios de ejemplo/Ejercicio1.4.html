<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title> Selector de imágenes</title>
  
</head>
<body>
  <h2> Cargar imagen desde lista</h2>

  <label for="imgList">Selecciona una imagen:</label>
  <select id="imgList">
    <option value="">-- elige una imagen --</option>
  </select>

  <div id="preview">
    <img id="photo" alt="Aquí se mostrará la imagen seleccionada" />
  </div>

  <script>
   
    const files = [
      "Pedro.jpg",
      "paisaje.png",
      "perfil.jpeg"
      
    ];

    const select = document.getElementById('imgList');
    const img = document.getElementById('photo');

    // Rellenar el select con las opciones
    files.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    
    select.addEventListener('change', () => {
      const val = select.value;
      if (!val) {
        img.src = '';
        img.alt = 'Aquí se mostrará la imagen seleccionada';
        return;
      }
      
      img.src = '../imagenes/' + val;
      img.alt = val;
    });
  </script>
</body>
</html>
