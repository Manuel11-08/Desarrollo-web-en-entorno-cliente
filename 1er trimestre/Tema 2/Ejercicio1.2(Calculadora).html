<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con funciones flecha</title>
</head>
<body>
    <h1>Calculadora básica</h1>

    <label>Primer número: <input type="number" id="num1"></label><br><br>
    <label>Segundo número: <input type="number" id="num2"></label><br><br>

    <button onclick="sumar()">Sumar (+)</button>
    <button onclick="restar()">Restar (-)</button>
    <button onclick="multiplicar()">Multiplicar (*)</button>
    <button onclick="dividir()">Dividir (/)</button>

    <p id="resultado"></p>

    <script>
        // Funciones flecha para las operaciones
        const sumar = () => {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("resultado").innerText = `Resultado: ${a + b}`;
        };

        const restar = () => {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("resultado").innerText = `Resultado: ${a - b}`;
        };

        const multiplicar = () => {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("resultado").innerText = `Resultado: ${a * b}`;
        };

        const dividir = () => {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if(b !== 0){
                document.getElementById("resultado").innerText = `Resultado: ${a / b}`;
            } else {
                document.getElementById("resultado").innerText = "Error: división entre 0";
            }
        };
    </script>
</body>
</html>
