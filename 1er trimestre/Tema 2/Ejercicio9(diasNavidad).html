<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
const hoy = new Date();


let navidad = new Date(hoy.getFullYear(), 11, 25); 


if (hoy > navidad) {
  navidad = new Date(hoy.getFullYear() + 1, 11, 25);
}


const diferencia = navidad - hoy;


const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));


console.log(`Faltan ${diasRestantes} días para la próxima Navidad `);
alert(`Faltan ${diasRestantes} días para la próxima Navidad `);

    </script>
</body>
</html>
