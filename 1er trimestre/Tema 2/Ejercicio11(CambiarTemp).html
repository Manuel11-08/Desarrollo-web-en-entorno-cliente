<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
function celsiusAFahrenheit(c) {
  return (c * 9/5) + 32;
}


function fahrenheitACelsius(f) {
  return (f - 32) * 5/9;
}


let celsius = 60;
let fahrenheit = 45;

console.log(`${celsius} °C es ${celsiusAFahrenheit(celsius)} °F`);
console.log(`${fahrenheit} °F es ${fahrenheitACelsius(fahrenheit)} °C`);

alert(`${celsius} °C es ${celsiusAFahrenheit(celsius)} °F\n${fahrenheit} °F es ${fahrenheitACelsius(fahrenheit)} °C`);

    </script>
</body>
</html>
