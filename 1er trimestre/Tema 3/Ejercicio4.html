<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    function extraerCaracteres(cadena,cantidad) {
        return cadena.substring(0, cantidad);
    }

    let palabra = prompt("Escribe una palabra: ");
    let cantidad = parseInt(prompt("¿Cuántos caracteres quieres extraer?"));

    alert("Resultado: " + extraerCaracteres(palabra, cantidad));
  </script>  
</body>
</html>
