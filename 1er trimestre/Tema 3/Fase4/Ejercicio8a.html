<script>
// diferencia en d√≠as entre dos fechas
function diferenciaDias(fecha1, fecha2) {
  var msPorDia = 1000 * 60 * 60 * 24;
  var diferenciaMs = Math.abs(fecha2.getTime() - fecha1.getTime());
  var dias = Math.round(diferenciaMs / msPorDia);
  return dias;
}

// ejemplo
var f1 = new Date(2024, 0, 1);  // 1 enero 2024
var f2 = new Date(2024, 0, 10); // 10 enero 2024
alert(diferenciaDias(f1, f2));
   
</script>
