<script>
// devuelve el n√∫mero mayor
function maximoArray(array) {
  var max = array[0];
  for (var i = 1; i < array.length; i++) {
    if (array[i] > max) {
      max = array[i];
    }
  }
  return max;
}

// ejemplo
alert(maximoArray([11, 3, 16, 90]));

</script>
