<body>
    
<script>
   
// multiplica todos los n√∫meros del array
function productoArray(array) {
  var producto = 1;
  for (var i = 0; i < array.length; i++) {
    producto = producto * array[i];
  }
  return producto;
}

// ejemplo
alert(productoArray([2, 3, 4]));
 
</script>
