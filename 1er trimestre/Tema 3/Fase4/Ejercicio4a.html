<body>
<script>
        // suma los n√∫meros del array
function sumaArray(array) {
  var suma = 0;
  for (var i = 0; i < array.length; i++) {
    suma = suma + array[i];
  }
  return suma;
}

// ejemplo
alert(sumaArray([1, 2, 3, 4, 5, 6]));

</script>
</body>
