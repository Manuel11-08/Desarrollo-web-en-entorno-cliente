<script>
// devuelve los días del mes
function diasDelMes(mes, anio) {
  var dias = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

  // comprueba año bisiesto
  var esBisiesto =
    (anio % 4 === 0 && anio % 100 !== 0) || (anio % 400 === 0);

  if (mes === 2 && esBisiesto) {
    return 29;
  } else {
    return dias[mes - 1];
  }
}

// ejemplo
alert(diasDelMes(2, 2024));

</script>
