<!DOCTYPE html>
<html lang="en">

<body>
    
<script>

 // crea el texto del usuario con valores por defecto
function crearUsuario(datos) {
  var nombre = datos.nombre || "desconocido";
  var edad = datos.edad || "desconocido";
  var pais = datos.pais || "desconocido";

  return nombre + ", " + edad + " años, " + pais;
}

// ejemplos
alert(crearUsuario({ nombre: "Juan", edad: 20, pais: "España" }));
alert(crearUsuario({ nombre: "Ana" }));

</script>

</body>
</html>
