<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

// funciones de operación
function suma(a, b) {
  return a + b;
}

function resta(a, b) {
  return a - b;
}

function multiplicacion(a, b) {
  return a * b;
}

// suma_mul: suma + multiplicación
function suma_mul(a, b) {
  var s = a + b;
  var m = a * b;
  return s + m;
}

// función principal
function operar(a, b, funcionOperacion) {
  return funcionOperacion(a, b);
}

// ejemplos
alert(operar(2, 3, suma));           // 5
alert(operar(2, 3, resta));          // -1
alert(operar(2, 3, multiplicacion)); // 6
alert(operar(2, 3, suma_mul));       // 11


</script>

</body>
</html>
