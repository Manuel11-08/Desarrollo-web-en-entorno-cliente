<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
</head>
<body>

<img id="foto"
     src="images.jpg"
     onmousedown="cambiarImagen()"
     onmouseup="volverImagen()">

<script>

// cambia a la segunda imagen
function cambiarImagen() {
  document.getElementById("foto").src = "imagen2.jpg";
}

// vuelve a la primera imagen
function volverImagen() {
  document.getElementById("foto").src = "imagen1.jpg";
}
</script>

</body>
</html>
