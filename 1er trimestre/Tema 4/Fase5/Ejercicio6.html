<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 6</title>
</head>
<body>

<p>Pulsa alguna tecla.</p>
<div id="tecla" style="border:1px solid black;width:300px;height:80px;padding:10px;">
  Aquí se mostrará la tecla.
</div>

<script>

// muestra la tecla y modificadores
document.onkeydown = function (e) {
  var texto = "Tecla: " + e.key;
  if (e.altKey) {
    texto = texto + " + ALT";
  }
  if (e.shiftKey) {
    texto = texto + " + SHIFT";
  }
  if (e.ctrlKey) {
    texto = texto + " + CTRL";
  }
  document.getElementById("tecla").innerHTML = texto;
};

</script>

</body>
</html>
